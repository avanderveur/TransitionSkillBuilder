<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tasks</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Adjust the path if necessary -->
</head>
<body>
    <div id="app">
        <h1>Mental Health Tasks</h1>

        <!-- Task List -->
        <ul id="task-list">
            <li><input type="checkbox"> Practice a deep breathing exercise.</li>
            <li><input type="checkbox"> Write down three things you're grateful for.</li>
        </ul>

        <!-- Reset Progress Button -->
        <button id="reset-tasks">Reset Progress</button>

        <!-- Helpful Resources Section -->
        <div id="resources-section">
            <h2>Helpful Resources</h2>
            <ul class="resources-list">
                <li><a href="https://www.mentalhealth.va.gov/" target="_blank">VA Mental Health Services</a> - Support for managing stress and mental health.</li>
                <li><a href="https://www.headspace.com/" target="_blank">Headspace</a> - Guided meditation and mindfulness exercises.</li>
            </ul>
        </div>

        <!-- Back to Categories Link -->
        <a id="back-to-categories" href="index.html">Back to Categories</a>
    </div>
</body>
</html>
